version: '3.8'

services:
  fertilcenter-web:
    build: .
    container_name: fertilcenter-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Variables de entorno para email
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    ports:
      # Solo exponer internamente, Apache har√° el proxy
      - "127.0.0.1:3000:3000"
    volumes:
      # Persistir logs si es necesario
      - ./logs:/app/logs
    networks:
      - fertilcenter-network

networks:
  fertilcenter-network:
    driver: bridge