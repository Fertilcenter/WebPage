events {
    worker_connections 1024;
}

http {
    upstream fertilcenter_app {
        server fertilcenter-web:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;

    server {
        listen 80;
        server_name fertilcenter.com.mx www.fertilcenter.com.mx localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1000;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Next.js app en /webpage/
        location /webpage/ {
            limit_req zone=general burst=50 nodelay;
            
            # Remover /webpage del path para Next.js
            rewrite ^/webpage/(.*)$ /$1 break;
            
            proxy_pass http://fertilcenter_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API endpoints para Next.js
        location /webpage/api/ {
            limit_req zone=api burst=20 nodelay;
            
            rewrite ^/webpage/(.*)$ /$1 break;
            
            proxy_pass http://fertilcenter_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Static assets de Next.js
        location /webpage/_next/static/ {
            rewrite ^/webpage/(.*)$ /$1 break;
            proxy_pass http://fertilcenter_app;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Imágenes de Next.js
        location ~* ^/webpage/.*\.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            rewrite ^/webpage/(.*)$ /$1 break;
            proxy_pass http://fertilcenter_app;
            add_header Cache-Control "public, max-age=86400";
        }

        # Página de test para verificar que funciona
        location / {
            return 200 "Nginx funcionando - Ve a /webpage/ para tu app Next.js";
            add_header Content-Type text/plain;
        }
    }
}
