events {
    worker_connections 1024;
}

http {
    upstream fertilcenter_app {
        server fertilcenter-web:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;

    server {
        listen 80;
        server_name fertilcenter.com.mx www.fertilcenter.com.mx;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name fertilcenter.com.mx www.fertilcenter.com.mx;

        # SSL configuration (actualizar rutas según tus certificados)
        ssl_certificate /etc/nginx/ssl/fertilcenter.com.mx.crt;
        ssl_certificate_key /etc/nginx/ssl/fertilcenter.com.mx.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1000;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # =================================================================
        # CONFIGURACIÓN HÍBRIDA: Mantiene tu sitio actual + Nueva web Next.js
        # =================================================================

        # OPCIÓN ACTUAL: Servir Next.js en una ruta específica
        # Tu sitio actual queda intacto, Next.js funciona en /nueva-web/
        location /nueva-web/ {
            limit_req zone=general burst=50 nodelay;
            
            # Remover /nueva-web del path para Next.js
            rewrite ^/nueva-web/(.*)$ /$1 break;
            
            proxy_pass http://fertilcenter_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API endpoints para la nueva web Next.js
        location /nueva-web/api/ {
            limit_req zone=api burst=20 nodelay;
            
            # Remover /nueva-web del path para la API
            rewrite ^/nueva-web/(.*)$ /$1 break;
            
            proxy_pass http://fertilcenter_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Static assets de Next.js con cache largo
        location /nueva-web/_next/static/ {
            rewrite ^/nueva-web/(.*)$ /$1 break;
            proxy_pass http://fertilcenter_app;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Imágenes de Next.js con cache
        location ~* ^/nueva-web/.*\.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            rewrite ^/nueva-web/(.*)$ /$1 break;
            proxy_pass http://fertilcenter_app;
            add_header Cache-Control "public, max-age=86400";
        }

        # TU SITIO ACTUAL SE MANTIENE FUNCIONANDO
        # Sirve todo lo demás desde tu carpeta actual
        location / {
            root /var/www/fertilcenter.com.mx;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # =================================================================
        # ALTERNATIVA: Comentada para cuando quieras migrar completamente
        # =================================================================
